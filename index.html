<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="icon" href="https://icons.iconarchive.com/icons/gartoon-team/gartoon-apps/128/gtodo-todo-list-icon.png">
    <title>Todo List</title>
</head>
<body>
    
    <nav>
        <input type="color" id="colorPicker">

        <form>
            <input id="searchTodo" class="input" type="text" placeholder="Search Todo">
            <button id="searchButton">&#x1F50E;&#xFE0E;</button>
        </form>
    </nav>
    
    <hr>    

    <main>
       
        <section>            
            <form id="addToDoForm" action=""> 
                <div class="creat_todo">
                    <input type="text" placeholder="Your Todo" id="todoInput">
                    <button id="creatBtn">Create Todo</button>
    
                </div>
                <div class="filter">
                    <div>
                        <label for="isntDone">All</label> 
                        <input type="radio" id="all" class="checkbox" name="finished/Unfinished">    
                    </div>
                    <div>
                        <label for="doneTask">Completed</label>
                        <input type="radio" id="doneTask" class="checkbox" name="finished/Unfinished">
                    </div>
                    <div>
                        <label for="isntDone">Incompleted</label> 
                        <input type="radio" id="isntDone" class="checkbox" name="finished/Unfinished">    
                    </div> 
                </div>
            </form>       

            <p id="warningText"></p>

            <ul id="todoList">
                
            </ul>
        </section>    
    </main>
    <script src="./script/index.js" type="module"> </script>
</body>
</html>
